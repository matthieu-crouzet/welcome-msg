name: First PR

on:
  pull_request:
    types:
      - opened
      - reopened

permissions:
  contents: read
  issues: read
  pull-requests: write

jobs:
  first-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const [owner, repo] = '${{ github.repository }}'.split('/');
            github.rest.issues.listForRepo({
              state: 'all',
              repo: repo,
              owner: owner,
              creator: '${{ github.actor }}'
            }).then((reply) => {
              const prCount = reply.data.filter((data) => data.pull_request).length;
              console.log(`${{ github.actor }} has created ${prCount} PR`);
              if (prCount === 1) {
                github.rest.issues.createComment({
                  repo: repo,
                  owner: owner,
                  issue_number: context.issue.number,
                  body: '
                    ![](https://raw.githubusercontent.com/AmadeusITGroup/otter/main/assets/logo/flavors/fireworks.png)
                    Thanks so much for opening your first PR here!
                  '
                })
              }
            });
