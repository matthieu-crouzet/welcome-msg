name: First PR

on:
  pull_request:
    types:
      - opened
      - reopened

permissions:
  contents: read
  issues: read
  pull-requests: read

jobs:
  first-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        id: my-script
        with:
          script: |
            const [owner, repo] = '${{ github.repository }}'.split('/');
            console.log(owner, repo);


